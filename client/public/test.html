<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - 校园平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border-left: 4px solid #4CAF50;
        }
        .info {
            background: rgba(33, 150, 243, 0.3);
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 校园平台部署测试</h1>
        
        <div class="status success">
            <h3>✅ 前端部署成功</h3>
            <p>这个页面能正常显示，说明前端部署没有问题。</p>
        </div>
        
        <div class="status info">
            <h3>📋 部署信息</h3>
            <p><strong>部署时间:</strong> <span id="deployTime"></span></p>
            <p><strong>页面状态:</strong> 正常加载</p>
            <p><strong>前端框架:</strong> React</p>
        </div>
        
        <div class="status">
            <h3>🔧 下一步</h3>
            <p>1. 前端部署正常 ✅</p>
            <p>2. 需要修复API路由配置</p>
            <p>3. 连接MongoDB数据库</p>
        </div>
        
        <div class="status">
            <h3>📱 测试链接</h3>
            <p><a href="/" style="color: #fff; text-decoration: underline;">返回主页</a></p>
            <p><a href="/api/hello" style="color: #fff; text-decoration: underline;">测试API</a></p>
        </div>
    </div>
    
    <script>
        document.getElementById('deployTime').textContent = new Date().toLocaleString('zh-CN');
    </script>
</body>
</html>
