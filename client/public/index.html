<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="海淀外国语国际部艺术平台 - 展示学生艺术作品，分享创作灵感"
    />
    <meta name="keywords" content="艺术,作品,学生,创作,分享,海淀外国语" />
    <meta name="author" content="海淀外国语国际部" />
    <!-- Safari兼容性修复 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="艺术平台" />
    <title>海淀外国语国际部艺术平台</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- 加载提示，防止Safari中内容不显示 -->
      <div id="loading-fallback" style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: 18px;
        z-index: 9999;
        display: none;
      ">
        <div>正在加载艺术平台...</div>
        <div style="margin-top: 10px; font-size: 14px;">如果长时间无响应，请刷新页面</div>
      </div>
    </div>
    <script>
      // Safari兼容性检查和错误处理
      (function() {
        var loadingFallback = document.getElementById('loading-fallback');
        var root = document.getElementById('root');
        
        // 显示加载提示
        if (loadingFallback) {
          loadingFallback.style.display = 'block';
        }
        
        // 检查是否是Safari
        var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        
        if (isSafari) {
          // Safari特定修复
          document.body.style.webkitTransform = 'translateZ(0)';
          document.body.style.transform = 'translateZ(0)';
        }
        
        // 5秒后隐藏加载提示
        setTimeout(function() {
          if (loadingFallback) {
            loadingFallback.style.display = 'none';
          }
        }, 5000);
        
        // 错误处理
        window.addEventListener('error', function(e) {
          console.error('页面加载错误:', e);
          if (loadingFallback) {
            loadingFallback.innerHTML = '<div>页面加载遇到问题</div><div style="margin-top: 10px;"><button onclick="window.location.reload()" style="padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">刷新页面</button></div>';
          }
        });
      })();
    </script>

  </body>
</html>
