services:
  - type: web
    name: platform-program
    env: node
    plan: starter
    buildCommand: cd client && npm install && npm run build
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: platform-program-db
          property: connectionString
    # 启用持久化存储
    disk:
      name: platform-program-disk
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

databases:
  - name: platform-program-db
    plan: starter