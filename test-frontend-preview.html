<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件预览测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .file-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            background: #f9f9f9;
            min-width: 120px;
            text-align: center;
        }
        .file-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .file-item video {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .file-icon {
            font-size: 48px;
            margin: 20px 0;
        }
        .file-name {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            word-break: break-all;
        }
        .download-btn {
            margin-top: 5px;
            padding: 4px 8px;
            font-size: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #0056b3;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🖼️ 文件预览和下载功能测试</h1>
        
        <div class="test-section">
            <h3>测试说明</h3>
            <p>这个页面用于测试文件预览和下载功能。请检查以下功能：</p>
            <ul>
                <li>✅ 图片可以正常显示</li>
                <li>✅ 点击图片可以放大预览</li>
                <li>✅ 视频可以正常播放</li>
                <li>✅ 文档显示文件图标</li>
                <li>✅ 下载按钮可以正常下载文件</li>
            </ul>
        </div>

        <div class="test-section">
            <h3>测试文件</h3>
            <div id="fileList">
                <p>正在加载测试文件...</p>
            </div>
        </div>

        <div class="test-section">
            <h3>测试状态</h3>
            <div id="testStatus">
                <p>等待测试...</p>
            </div>
        </div>
    </div>

    <!-- 图片放大弹窗 -->
    <div id="imageModal" class="modal" style="display: none;">
        <img id="modalImage" src="" alt="">
    </div>

    <script>
        // 测试文件列表
        const testFiles = [
            {
                url: '/1758506201069-110933739.png',
                name: 'test-image.png',
                type: 'image'
            },
            {
                url: '/1758506282231-558849243.png',
                name: 'test-preview.png',
                type: 'image'
            },
            {
                url: '/1758506282236-319705339.txt',
                name: 'test-document.txt',
                type: 'document'
            }
        ];

        const API_BASE_URL = 'http://localhost:5000';

        function getFileType(url) {
            const extension = url.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp'].includes(extension)) {
                return 'image';
            } else if (['mp4', 'avi', 'mov', 'wmv', 'flv', 'webm'].includes(extension)) {
                return 'video';
            } else if (['pdf'].includes(extension)) {
                return 'pdf';
            } else if (['doc', 'docx'].includes(extension)) {
                return 'word';
            } else if (['xls', 'xlsx'].includes(extension)) {
                return 'excel';
            } else if (['ppt', 'pptx'].includes(extension)) {
                return 'powerpoint';
            } else {
                return 'file';
            }
        }

        function getFileIcon(fileType) {
            switch (fileType) {
                case 'image': return '🖼️';
                case 'video': return '🎥';
                case 'pdf': return '📄';
                case 'word': return '📝';
                case 'excel': return '📊';
                case 'powerpoint': return '📈';
                default: return '📎';
            }
        }

        function handleDownload(url) {
            const link = document.createElement('a');
            link.href = `${API_BASE_URL}/uploads${url}`;
            link.download = url.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            updateStatus('文件下载已开始', 'success');
        }

        function showImageModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageUrl;
            modal.style.display = 'flex';
            updateStatus('图片放大预览已打开', 'success');
        }

        function hideImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('testStatus');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function renderFilePreview() {
            const fileListDiv = document.getElementById('fileList');
            const filePreviewDiv = document.createElement('div');
            filePreviewDiv.className = 'file-preview';

            testFiles.forEach((file, index) => {
                const fileType = getFileType(file.url);
                const fullUrl = `${API_BASE_URL}/uploads${file.url}`;
                const fileName = file.name;

                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';

                if (fileType === 'image') {
                    fileItem.innerHTML = `
                        <img src="${fullUrl}" alt="${fileName}" onclick="showImageModal('${fullUrl}')" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div style="display: none; font-size: 48px; margin: 20px 0;">${getFileIcon(fileType)}</div>
                        <div class="file-name">${fileName}</div>
                        <button class="download-btn" onclick="handleDownload('${file.url}')">下载</button>
                    `;
                } else if (fileType === 'video') {
                    fileItem.innerHTML = `
                        <video src="${fullUrl}" controls 
                               onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"></video>
                        <div style="display: none; font-size: 48px; margin: 20px 0;">${getFileIcon(fileType)}</div>
                        <div class="file-name">${fileName}</div>
                        <button class="download-btn" onclick="handleDownload('${file.url}')">下载</button>
                    `;
                } else {
                    fileItem.innerHTML = `
                        <div class="file-icon">${getFileIcon(fileType)}</div>
                        <div class="file-name">${fileName}</div>
                        <button class="download-btn" onclick="handleDownload('${file.url}')">下载</button>
                    `;
                }

                filePreviewDiv.appendChild(fileItem);
            });

            fileListDiv.innerHTML = '';
            fileListDiv.appendChild(filePreviewDiv);
        }

        // 页面加载完成后渲染文件预览
        document.addEventListener('DOMContentLoaded', function() {
            renderFilePreview();
            updateStatus('文件预览组件已加载，请测试各项功能', 'success');
        });

        // 点击模态框背景关闭
        document.getElementById('imageModal').addEventListener('click', hideImageModal);
    </script>
</body>
</html>
